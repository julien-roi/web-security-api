<html>
<head>

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>

<body>
  
<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Information Security for Web Services</h1>
  <h2>Programming Assignment #2 - Julien Roi - E10615008</h2>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Click Me</div>
  </div>
  <div class="form">
    <h2>Login to your account</h2>
    <form action = "http://127.0.0.1:8081/home" method = "POST">
      <input type="text" placeholder="Username" name="username" required/>
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="form">
    <h2>Create an account</h2>
    <form action = "http://127.0.0.1:8081/users" method = "POST">
      <input type="text" placeholder="Username" name="username" required/>
      <input type="text" placeholder="Pin" name="pin" maxlength="6" required />
      <input type="password" placeholder="Password" name="password" required />
      <input type="text" placeholder="First Name" name="first_name" required/>
      <input type="text" placeholder="Last Name" name="last_name" />
      <button type="submit">Register</button>
    </form>
  </div>
</div>
 
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="index.js"></script>

</body>
</html>
